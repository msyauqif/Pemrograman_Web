<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Laporan Praktikum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
    sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid mt-5">
    <h1 class="text-center mb-4">Laporan Praktikum - 03</h1>
    <form id="formPraktikum">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Masukkan Nama :</label>
                <input type="text" class="form-control" id="inputName" placeholder="Masukkan Nama Kamu">
            </div>
            <div class="col-md-6">
                <label for="inputNIM" class="form-label">Masukkan NIM :</label>
                <input type="number" class="form-control"  id="inputNIM" placeholder="Masukkan NIM Kamu">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="inputAsal" class="form-label">Masukkan Asal Kamu :</label>
                <input type="text" class="form-control" id="inputAsal" placeholder="Masukkan data di sini">
            </div>
            <div class="col-md-4">
                <label for="selectDosen" class="form-label">Pilih Dosen Favorit :</label>
                <select class="form-select" id="selectDosen">
                    <option selected disabled>Pilih salah satu</option>
                    <option value="Pak Agus Mulyanto">Pak Agus Mulyanto</option>
                    <option value="Bu Yuni Roza">Bu Yuni Roza</option>
                    <option value="Bu Yessy Asri">Bu Yessy Asri</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputTanggalLahir" class="form-label">Pilih Tanggal Lahir anda :</label>
                <input type="date" class="form-control" id="inputTanggalLahir">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3 d-flex align-items-center justify-content-end">
                <label class="form-label fw-bold mb-0">Tulis Hal favorit Kamu :</label>
            </div>
            <div class="col-md-6">
                <label for="inputTemanFavorit" class="form-label">Masukkan Nama Teman Favorit:</label>
                <input type="text" class="form-control" id="inputTemanFavorit" placeholder="Contoh: Budi">
            </div>
            <div class="col-md-3">
                <label for="inputAiFavorit" class="form-label">Masukkan AI Favorit:</label>
                <input type="text" class="form-control" id="inputAiFavorit" placeholder="Contoh: ChatGPT">
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary w-100">Kirim</button>
        </div>
    </form>
</div>

 <!-- Bootstrap JS CDN -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <!-- SweetAlert2 JS -->
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

 <!-- JavaScript Validasi -->
 <script>
   document.getElementById('formPraktikum').addEventListener('submit', function(event) {
     event.preventDefault(); // Mencegah form terkirim otomatis

     // Ambil nilai input
     const inputName = document.getElementById('inputName').value.trim();
     const inputNIM = document.getElementById('inputNIM').value.trim();
     const inputAsal = document.getElementById('inputAsal').value.trim();
     const selectDosen = document.getElementById('selectDosen').value;
     const inputTanggalLahir = document.getElementById('inputTanggalLahir').value;
     const inputTemanFavorit = document.getElementById('inputTemanFavorit').value.trim();
     const inputAiFavorit = document.getElementById('inputAiFavorit').value.trim();

     // Cek input satu per satu
     if (inputName === "") {
       Swal.fire("Oops!", "Nama belum diisi.", "error");
       return;
     }
     if (inputNIM === "") {
       Swal.fire("Oops!", "NIM belum diisi.", "error");
       return;
     }
     if (inputAsal === "") {
       Swal.fire("Oops!", "Asal belum diisi.", "error");
       return;
     }
     if (selectDosen === "") {
       Swal.fire("Oops!", "Dosen favorit belum dipilih.", "error");
       return;
     }
     if (inputTanggalLahir === "") {
       Swal.fire("Oops!", "Tanggal lahir belum diisi.", "error");
       return;
     }
     if (inputTemanFavorit === "") {
       Swal.fire("Oops!", "Nama teman favorit belum diisi.", "error");
       return;
     }
     if (inputAiFavorit === "") {
       Swal.fire("Oops!", "AI favorit belum diisi.", "error");
       return;
     }

      // Mulai konfirmasi satu per satu
   Swal.fire({
     title: "Nama Kamu :",
     text: `${inputName}`,
     icon: "warning",
     confirmButtonText: "Ok"
   }).then(() => {
     return Swal.fire({
       title: "NIM Kamu :",
       text: `${inputNIM}`,
       icon: "warning",
       confirmButtonText: "Ok"
     });
   }).then(() => {
     return Swal.fire({
       title: "Asal Kamu :",
       text: `${inputAsal}`,
       icon: "warning",
       confirmButtonText: "Ok"
     });
   }).then(() => {
     return Swal.fire({
       title: "Dosen Favorit :",
       text: `${selectDosen}`,
       icon: "warning",
       confirmButtonText: "Ok"
     });
   }).then(() => {
     return Swal.fire({
       title: "Tanggal Lahir Kamu :",
       text: `${inputTanggalLahir}`,
       icon: "warning",
       confirmButtonText: "Ok"
     });
   }).then(() => {
     return Swal.fire({
       title: "Teman Favorit :",
       text: `${inputTemanFavorit}`,
       icon: "warning",
       confirmButtonText: "Ok"
     });
   }).then(() => {
     return Swal.fire({
       title: "AI Favorit :",
       text: `${inputAiFavorit}`,
       icon: "warning",
       confirmButtonText: "Ok"
     });
   }).then(() => {
     Swal.fire("Sukses!", "Pesan anda telah dikirim!", "success");
     // document.getElementById('formPraktikum').reset(); // jika ingin reset form
   });
   });
 </script>
</body>

</html>
