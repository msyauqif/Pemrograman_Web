<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan - 03</title>
  <!-- Memuat Bootstrap CSS dari CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid mt-5">
    <h1 class="text-center mb-4">Laporan Praktikum - 03</h1>

        <!-- Tempat untuk menampilkan notifikasi / pesan validasi -->
        <div id="notification" class="mb-3"></div>
    <form id="formPraktikum">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Masukkan Nama :</label>
                <input type="text" class="form-control" id="inputName" placeholder="Masukkan Nama Kamu">
            </div>
            <div class="col-md-6">
                <label for="inputNIM" class="form-label">Masukkan NIM :</label>
                <input type="number" class="form-control"  id="inputNIM" placeholder="Masukkan NIM Kamu">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="inputAsal" class="form-label">Masukkan Asal Kamu :</label>
                <input type="text" class="form-control" id="inputAsal" placeholder="Masukkan data di sini">
            </div>
            <div class="col-md-4">
                <label for="selectDosen" class="form-label">Pilih Dosen Favorit :</label>
                <select class="form-select" id="selectDosen">
                    <option selected disabled>Pilih salah satu</option>
                    <option value="Pak Agus Mulyanto">Pak Agus Mulyanto</option>
                    <option value="Bu Yuni Roza">Bu Yuni Roza</option>
                    <option value="Bu Yessy Asri">Bu Yessy Asri</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputTanggalLahir" class="form-label">Pilih Tanggal Lahir anda :</label>
                <input type="date" class="form-control" id="inputTanggalLahir">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-3 d-flex align-items-center justify-content-end">
                <label class="form-label fw-bold mb-0">Tulis Hal favorit Kamu :</label>
            </div>
            <div class="col-md-6">
                <label for="inputTemanFavorit" class="form-label">Masukkan Nama Teman Favorit:</label>
                <input type="text" class="form-control" id="inputTemanFavorit" placeholder="Contoh: Budi">
            </div>
            <div class="col-md-3">
                <label for="inputAiFavorit" class="form-label">Masukkan AI Favorit:</label>
                <input type="text" class="form-control" id="inputAiFavorit" placeholder="Contoh: ChatGPT">
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary w-100">Kirim</button>
        </div>
    </form>
</div>

  <!-- Memuat Bootstrap JS Bundle dari CDN (untuk fitur alert dismiss dan lainnya) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SCRIPT VALIDASI FORM -->
  <script>
    // Menangani event submit pada form dengan id formLaporan
    document.getElementById("formLaporan").addEventListener("submit", function (e) {
      e.preventDefault(); // Mencegah form submit default dan reload halaman

      // Mengambil nilai input dan menghapus spasi kosong di awal/akhir
      const inputName = document.getElementById("inputName").value.trim();
      const inputNIM = document.getElementById("inputNIM").value.trim();
      const inputAsal = document.getElementById("inputAsal").value.trim();
      const selectDosen = document.getElementById("selectDosen").value;
      const inputTanggalLahir = document.getElementById("inputTanggalLahir").value;
      const inputTemanFavorit = document.getElementById("inputTemanFavorit").value.trim();
      const inputAiFavorit = document.getElementById("inputAiFavorit").value.trim();

      // Elemen untuk menampilkan notifikasi
      const notif = document.getElementById("notification");
      notif.innerHTML = ""; // Kosongkan konten notifikasi sebelumnya

      // Validasi input satu per satu, jika ada yang kosong tampilkan alert dan hentikan proses
      if (!inputName) return showAlert("Nama belum diisi.");
      if (!inputNIM) return showAlert("NIM belum diisi.");
      if (!inputAsal) return showAlert("Asal belum diisi.");
      if (!selectDosen) return showAlert("Dosen favorit belum dipilih.");
      if (!inputTanggalLahir) return showAlert("Tanggal lahir belum diisi.");
      if (!inputTemanFavorit) return showAlert("Nama teman favorit belum diisi.");
      if (!inputAiFavorit) return showAlert("AI favorit belum diisi.");

      // Jika semua validasi lolos, tampilkan data yang sudah diinput dalam alert-info
      notif.innerHTML = `
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          Nama Kamu: ${inputName}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          NIM Kamu: ${inputNIM}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          Asal Kamu: ${inputAsal}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          Dosen Favorit: ${selectDosen}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          Tanggal Lahir Kamu: ${inputTanggalLahir}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          Teman Favorit: ${inputTemanFavorit}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          AI Favorit: ${inputAiFavorit}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          âœ… Sukses! Semua data telah dikirim.
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    });

    // Fungsi untuk menampilkan alert error pada elemen #notification
    function showAlert(message) {
      document.getElementById("notification").innerHTML = `
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }
  </script>
</body>
</html>
